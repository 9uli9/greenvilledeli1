					<div class="container-fluid ">
						<div class="col">

						
                    <div class="row">
                    
                            <div class="customization-options">
                                <label for="bread">Choose Bread Type:</label>
                                <select id="bread">
                                    <option value="white">White Bread</option>
                                    <option value="whole_grain">Whole Grain Bread</option>
                                    <option value="sourdough">Sourdough</option>
                                </select>
                            </div>
                
                            <!-- Choose Cheese Type -->
                            <div class="customization-options">
                                <label for="cheese">Choose Cheese:</label>
                                <select id="cheese">
                                    <option value="cheddar">Cheddar</option>
                                    <option value="swiss">Swiss</option>
                                    <option value="mozzarella">Mozzarella</option>
                                </select>
                            </div>
                
                            <!-- Choose Filling -->
                            <div class="customization-options">
                                <label for="filling">Choose Filling:</label>
                                <select id="filling">
                                    <option value="ham">Ham</option>
                                    <option value="turkey">Turkey</option>
                                    <option value="vegetarian">Vegetarian</option>
                                </select>
                            </div>
						</div>
              
                        <div class="row">
                            <div class="customization-options">
                                <label>Remove Items:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="remove_rashers" id="removeRashers">
                                    <label class="form-check-label" for="removeRashers">Remove Rashers</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="remove_black_pudding" id="removeBlackPudding">
                                    <label class="form-check-label" for="removeBlackPudding">Remove Black Pudding</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="remove_sausages" id="removeSausages">
                                    <label class="form-check-label" for="removeSausages">Remove Sausages</label>
                                </div>
                                <!-- Add more checkboxes as needed -->
                            </div>
                        </div>
					
				</div>
					

                        <!-- Quantity Options -->
                        <div class="container-fluid">

                            </div>
